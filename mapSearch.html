<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mapSearch.css">
    <script src="./scripts/map.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Buscar ruta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Avisanos!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explorar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="mainsection container">
        <form>
            <!--Origen-->
            <div class="form-group">
                <label for="originInput">Origen </label>
                <input type="text" class="form-control" id="originInput">
            </div>
            <!--Destino-->
            <div class="form-group">
                <label for="destInput">Destino </label>
                <input type="text" class="form-control" id="destInput">
            </div>
            <!--etiquetas-->
            <!--Botones de ruta aqui-->
            <div class="centerButtons" id="queryFormButtons">
                <button class="btn">Transporte Público</button>
                <button class="btn">Peatón</button>
            </div>
            <div class="centerButtons ">
                <button alt="Buscar" class="btn btn-primary">Buscar</button>
            </div>

        </form>
    </div>

    <div id="map" class="container">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLcHPb0jtpNFs83fZobeJ0HZUCFc-0w_s&callback=loadMap"></script>
    </div>

</body>
