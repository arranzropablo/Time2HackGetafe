<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./scripts/tooltips.js"></script>
    <link rel="stylesheet" href="./styles/location.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>
        Nueva incidencia
    </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buscar ruta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Avisanos!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explorar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mainsection">
        <form action="/incidencia/nueva">
            <div class="form-group">
                <label for="titleInput">Introduce un título</label>
                <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Titulo de la incidencia">
                <small id="titleHelp" class="form-text text-muted">Elige un título conciso y descriptivo</small>
            </div>
            <label>Tipo de discapacidad</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="discapacidadFisica">
                <label class="form-check-label" for="discapacidadFisica" data-toggle="tooltip" data-placement="right" title="Explicación discapacidad fisica">Fisica</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="discapacidadPsicosocial">
                <label class="form-check-label" for="discapacidadPsicosocial" data-toggle="tooltip" data-placement="right" title="Explicación discapacidad psicosociales">Psicosocial</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="discapacidadCognitiva">
                <label class="form-check-label" for="discapacidadCognitiva" data-toggle="tooltip" data-placement="right" title="Explicación discapacidad cognitiva">Cognitiva</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="discapacidadSensorial">
                <label class="form-check-label" for="discapacidadSensorial" data-toggle="tooltip" data-placement="right" title="Explicación discapacidad sensorial">Sensorial</label>
            </div>
            <div class="form-group">
                <label for="ubicacionInput">Ubicación</label>
                <div id="locationField">
                    <input class="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text" id="">Upload</span>
                </div>
            </div>
            <div class="form-group">
                <label for="observacionesInput">Observaciones</label>
                <textarea class="form-control" id="observacionesInput" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="./scripts/location.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLcHPb0jtpNFs83fZobeJ0HZUCFc-0w_s&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>

</html>
