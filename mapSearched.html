<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mapSearch.css">
    <script src="./scripts/location.js"></script>
    <script src="./scripts/tooltips.js"></script>
    <script src="./scripts/map.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Autonomous</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Buscar ruta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nuevaIncidencia.html">Avísanos!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./resolverIncidencia.html">Explorar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="mainsection container">
        <form>
            <!--Origen-->
            <div class="form-group">
                <label for="originInput">Origen </label>
                <div id="locationField">
                    <input class="form-control autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>
            </div>
            <!--Destino-->
            <div class="form-group">
                <label for="destInput">Destino </label>
                <div id="locationField">
                    <input class="form-control autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>
            </div>
            <!--etiquetas-->
            <label>Tipo de discapacidad</label>
            <div class="horizontal form-group">
                <div class="form-check">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="discapacidadFisica">
                    <label class="form-check-label" for="discapacidadFisica" data-toggle="tooltip" data-placement="right" title="Disminución o ausencia de funciones físicas. e.g.: Paraplegia, hemiplegia.">Física</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="discapacidadPsicosocial">
                    <label class="form-check-label" for="discapacidadPsicosocial" data-toggle="tooltip" data-placement="right" title="Afecta a los comportamientos sociales de la persona o limitación en el funcionamiento intelectual. e.g.: Sindrome de down, TOC, esquizofrenia.">Psíquica</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="discapacidadCognitiva">
                    <label class="form-check-label" for="discapacidadCognitiva" data-toggle="tooltip" data-placement="right" title="Deficiencias visuales y/o auditivas. e.g.: Sordera, Ceguera.">Sensorial</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="discapacidadSensorial">
                    <label class="form-check-label" for="discapacidadSensorial" data-toggle="tooltip" data-placement="right" title="">Otros</label>
                </div>
            </div>
            <!--Botones de ruta aqui-->
            <div class="centerButtons" id="queryFormButtons">
                <button type="button" class="btn optionBtn">Transporte Público</button>
                <button type="button" class="btn optionBtn">Peatón</button>
            </div>
            <div class="centerButtons ">
                <button alt="Buscar" type="button" id="searchBtn" class="btn btn-primary">Buscar</button>
            </div>

        </form>
    </div>

    <div class="container" id="endSearch">
        <img class="" id="imagenChunga" src="./resources/captura1chop.PNG">
    </div>

</body>
